	 $(".inputName").change(function(e){
	 	var $this = $(this);
	 	
	 	if($this.val().length < 2){
	 		$this.parents(".control-group").addClass("error");			
	 		$("<span>The name must be at least 2 characters</span>").addClass("help-inline").appendTo($this.parent());
	 		
	 	}else{
	 		$this.parents(".control-group").removeClass("error");
	 		$this.next(".help-inline").remove();
	 					
	 	}
	 });
	
	
	var ageInterval;

	jQuery("#inputAge").keyup(function () { 
	    this.value = this.value.replace(/[^0-9\.]/g,'');
	});

	 $("#inputAge").focus(function(e){
	 	var $this = $(this);

	 	nameInterval = setInterval(function(){
	 		if($this.val() > 130){
	 			$this.parents(".control-group").addClass("error");
	 			if($this.next(".help-inline").length == 0){
	 				$("<span>Age must be a valid number</span>").addClass("help-inline").appendTo($this.parent());					
	 			}
	 		}else{
	 			$this.parents(".control-group").removeClass("error");
	 			$this.next(".help-inline").remove();

	 		}
	 	}, 100);
	 });

	 $("#inputAge").blur(function(e){
	 	clearInterval(nameInterval);
	 })



	$("#inputPasswordConfirm").change(function() {
	    if ($("#inputPasswordConfirm").val() === $("#inputPassword").val()){
	        $("#signin").submit().disabled = false;
	    } else {
			$(this).parents(".control-group").addClass("error");
