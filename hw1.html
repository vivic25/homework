    <div class="wrap" >
      
      
      
      <p id="paragraph"> </p> 
      <p id="paragraph2"> </p>
      <p id="paragraph3"> </p>
      
    </div>
    <script type="text/javascript" charset="utf-8">
      
      var info1 = prompt("give me an object");
      var info2 = prompt("give me a 2 digit number");
      var info3 = prompt("give me an adjective");
      var number = prompt("Now pick a number from 1 to 3.");
      
      
      
      if (number == 1)
      {
        document.getElementById("paragraph").innerHTML = "you look like a " + info1 + " in the morning"
          };
      
      if (number == 2)
      {
        document.getElementById("paragraph2").innerHTML = "you wish you were only " + info2 + " years old"
          };
      
      if (number == 3)
      {
        document.getElementById("paragraph2").innerHTML = "finally you get up and you feel like being a " + info3 + " person for a day."
          };
      
      
      
      
    </script>
